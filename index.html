<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="https://formspree.io/f/xqazndyl" method="post">
    <p> Digite seu nome: </p>
    <input type="text" name="Nome de Usuario" placeholder="Nome completo" required>
    <br>
    <p> Digite seu email: </p>
    <input type="email" name="" placeholder="email@gmail.com" required>
    <br>
    <p> Você trabalha? </p>
    <input type="radio" name="s ou n" value="sim" required> sim
    <input type="radio" name="s ou n" value="não" required> não
    <br>
    <p> Selecione o seu estado: </p>
    <select name="Estados" id="">
       <option value="Acre">Acre</option>
       <option value="Pernambuco">Pernambuco</option>
       <option value="Paraná">Paraná</option>
       <option value="Minas Gerais">Minas Gerais</option>
       <option value="Espirito Santo">Espirito Santo</option>
    </select>
    <br>
    <p> Selecione a sua idade: </p>
    <select name="Idade" id="">
      <option value="15 ou menos">15 ou menos</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20 ou mais">20 ou mais</option>
    </select>
    <br>
    <p> Deixe sua reclamação aqui: </p>
    <textarea name="Comentário"></textarea>
    <br>
    <input type="checkbox" name="" required> Li, e concordo.
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Cancelar</button>
  </form>
</body>
</html>
